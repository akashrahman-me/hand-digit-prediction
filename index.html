<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/main.css" />
      <title>Digit Draw and Predict</title>
   </head>
   <body>
      <div class="container">
         <div class="content">
            <div class="section">
               <h2 class="title">Draw digit</h2>
               <canvas width="360" height="360" id="draw-panel" class="box"> </canvas>
               <div class="buttons">
                  <button onclick="clearCanvas()" class="button clear-button">
                     Clear
                  </button>
                  <button onclick="prediction()" class="button submit-button">
                     Submit
                  </button>
               </div>
            </div>
            <div class="section">
               <h2 class="title">Predict digit</h2>
               <div class="box">
                  <div class="prediction">
                     <span id="predict-value"></span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./scripts/main.js"></script>
   </body>
</html>
